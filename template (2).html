<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример лэндинга</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 0;
        }

        .feature {
            text-align: center;
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cta {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Название вашего продукта или сервиса</h1>
    </header>
    <section class="features">
        <div class="feature">
            <h2>Функция 1</h2>
            <p>Описание функции 1</p>
        </div>
        <div class="feature">
            <h2>Функция 2</h2>
            <p>Описание функции 2</p>
        </div>
        <div class="feature">
            <h2>Функция 3</h2>
            <p>Описание функции 3</p>
        </div>
    </section>
    <section class="cta">
        <h2>Призыв к действию</h2>
        <p>Описание призыва к действию</p>
        <button>Зарегистрироваться</button>
    </section>
    <footer>
        <p>Копирайт © 2024. Все права защищены.</p>
    </footer>
</body>
</html>
